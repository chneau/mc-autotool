name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Minecraft version to publish'
        required: true
        default: 'all'
        type: choice 
        options:
          - 'all'
          - '26.1'
          - '1.21'
          - '1.20'
          - '1.19'
          - '1.18'
          - '1.17'
          - '1.16'
          - '1.15'
          - '1.14'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event.inputs.version }}" == "all" ]; then
            echo 'matrix=["26.1", "1.21", "1.20", "1.19", "1.18", "1.17", "1.16", "1.15", "1.14"]' >> $GITHUB_OUTPUT
          else
            echo 'matrix=["${{ github.event.inputs.version }}"]' >> $GITHUB_OUTPUT
          fi

  publish:
    needs: prepare
    name: Publish for Minecraft ${{ matrix.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v6
        with:
          ref: ${{ matrix.version }}
      - name: Set swap space
        uses: pierotofy/set-swap-space@master
        with:
          swap-size-gb: 10
      - name: Build
        run: |
          curl https://mise.run | sh
          mise exec java@${{ (matrix.version >= '1.21' && '25') || (matrix.version >= '1.18' && '17') || (matrix.version == '1.17' && '16') || '8' }} -- ./gradlew build
          mv build/libs/$(ls build/libs/ | head -n 1) build/libs/autotool.jar
          echo "JAR_PATH=build/libs/autotool.jar" >> $GITHUB_ENV
      - name: Upload Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.JAR_PATH }}
          tag: ${{ (matrix.version == '26.1') && 'latest' || matrix.version }}
          overwrite: true
          release_name: Autotool for Minecraft ${{ (matrix.version == '26.1') && 'latest' || matrix.version }}
